<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product {{ product.id }}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/user.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

    <header class="bg-gray-800 text-white p-4 mb-6">
        <h1 class="text-2xl font-bold">Edit Product: {{ product.title }}</h1>
    </header>

    <main class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <form action="{{ url_for('edit_product', id=product.id) }}" method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="title" class="block text-gray-700 font-semibold">Title:</label>
                <input type="text" id="title" name="title" value="{{ product.title }}" required class="w-full p-2 border border-gray-300 rounded-md">
            </div>

            <div>
                <label for="description" class="block text-gray-700 font-semibold">Description:</label>
                <textarea id="description" name="description" required class="w-full p-2 border border-gray-300 rounded-md">{{ product.description }}</textarea>
            </div>

            <div>
                <label for="quantity" class="block text-gray-700 font-semibold">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" required class="w-full p-2 border border-gray-300 rounded-md">
            </div>

            <div>
                <label for="price" class="block text-gray-700 font-semibold">Price:</label>
                <input type="number" step="0.01" id="price" name="price" value="{{ product.price }}" required class="w-full p-2 border border-gray-300 rounded-md">
            </div>

            <div>
                <label for="images" class="block text-gray-700 font-semibold">Product Images (optional):</label>
                <input type="file" id="images" name="images" accept="image/png, image/jpeg, image/jpg" class="w-full p-2 border border-gray-300 rounded-md">
            </div>

            <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700">Save Changes</button>
            <a href="{{ url_for('product') }}" class="bg-red-600 text-white font-bold py-2.5 px-5 ml-5 rounded-md hover:bg-red-700">Cancel</a>
        </form>
    </main>

</body>
</html>
