<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .product-card:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <header class="bg-gray-300 text-white p-5">
        <div class="container mx-auto flex flex-wrap items-center">
            <a href="/" class="flex-shrink-0 mr-8">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="RED Store" id="logo" class="w-32 md:w-40">
            </a>
            <div class="search-form flex-grow mt-4 md:mt-0">
                <form method="GET" class="flex flex-wrap">
                    <input type="text" name="query" placeholder="Search products" class="p-2 border border-gray-300 rounded-l-md w-full md:w-60 lg:w-96">
                    <button type="submit" class="bg-red-600 text-white font-bold p-2 rounded-r-md hover:bg-red-700 w-full md:w-auto">Search</button>
                </form>
            </div>
        </div>
    </header>

    <main class="p-5 flex-grow">
        <section class="container mx-auto flex flex-col items-center">
            <div class="title-container mb-5">
                <h1 class="text-xl font-bold text-gray-800">Welcome, مرحبا بكم</h1>
            </div>
            <div class="product-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-5 w-full">
                {% for product in products %}
                <div class="product-card max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 flex flex-col transition-transform duration-300 ease-in-out">
                    <a href="{{ url_for('product_view', id=product.id) }}">
                        <img class="rounded-t-lg w-full h-48 object-cover" src="{{ url_for('static', filename='uploads/' + product.image) }}" alt="{{ product.title }}" />
                    </a>
                    <div class="p-5 flex flex-col justify-between flex-grow">
                        <div>
                            <a href="{{ url_for('product_view', id=product.id) }}">
                                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ product.title }}</h5>
                            </a>
                            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Price: ${{ product.price }}</p>
                        </div>
                        <a href="{{ url_for('product_view', id=product.id) }}" class="mt-3 inline-flex items-center px-5 py-4 text-sm font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            View Product
                            <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                            </svg>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <footer class="bg-purple-900 text-white text-center py-10">
        <p>&copy; 2024 RED Shop</p>
    </footer>

</body>
</html>
