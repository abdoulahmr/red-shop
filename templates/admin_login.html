<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/user.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>
<body class="bg-gray-100 items-center justify-center min-h-screen">

    <header class="mb-8 text-center pt-72">
        <h1 class="text-3xl font-bold text-gray-800">Admin Login</h1>
    </header>

    <main class="form-container">
        <form method="POST" action="{{ url_for('admin_login') }}" class="bg-white p-8 rounded-lg shadow-md">
            <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Username:</label>
            <input type="text" id="username" name="username" required class="w-full p-2 border border-gray-300 rounded-md mb-4">

            <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password:</label>
            <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-300 rounded-md mb-6">

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700">Login</button>
        </form>
    </main>

</body>
</html>
