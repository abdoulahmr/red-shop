<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/user.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-2xl font-bold">Admin Dashboard</h1>
        <nav class="mt-2">
            <a href="{{ url_for('admin_dashboard') }}" 
                class="text-blue-900 hover:text-blue-500 mx-2 bg-blue-100 hover:bg-blue-200 px-3 py-1 rounded-md"
                aria-label="Dashboard">
                Dashboard
            </a>
            <a href="{{ url_for('product') }}" class="text-blue-300 hover:text-blue-500 mx-2">Products</a>
            <a href="{{ url_for('order') }}" class="text-blue-300 hover:text-blue-500 mx-2">Orders</a>
            <a href="{{ url_for('logout') }}" class="text-red-300 hover:text-red-500 mx-2">Logout</a>
        </nav>
    </header>

    <main class="container mx-auto p-4">
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Dashboard Overview</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-gray-200 p-4 rounded-lg text-center shadow-md">
                    <h3 class="text-lg font-medium mb-2">Total Products</h3>
                    <p class="text-2xl font-bold">{{ total_products }}</p>
                </div>
                <div class="bg-gray-200 p-4 rounded-lg text-center shadow-md">
                    <h3 class="text-lg font-medium mb-2">Total Orders</h3>
                    <p class="text-2xl font-bold">{{ total_orders }}</p>
                </div>
                <div class="bg-gray-200 p-4 rounded-lg text-center shadow-md">
                    <h3 class="text-lg font-medium mb-2">Total Users</h3>
                    <p class="text-2xl font-bold">{{ total_users }}</p>
                </div>
                <div class="bg-gray-200 p-4 rounded-lg text-center shadow-md">
                    <h3 class="text-lg font-medium mb-2">Pending Orders</h3>
                    <p class="text-2xl font-bold">{{ pending_orders }}</p>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
